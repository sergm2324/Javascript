<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="menu" class="menu"></div>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<button type="submit" class="btn">Удалить меню</button>
<script>
    window.onload = () => {
        // DOM ready
        let block = document.getElementById('menu');

        let mymenu = new Menu('my', 'nav', [
            new MenuItem('1.html', 'Главная','root'),
            new MenuItem('/about', 'О нас','root'),
             new SubMenu('/lk', 'Личный кабинет', 'me', 'root', [
                new MenuItem('/reg', 'Регистрация','dropdown'),
                new MenuItem('/enter', 'Вход','dropdown'),
            ]),
            new MenuItem('/promo', 'Промоакции','root'),
            new SubMenu('/catalog', 'Каталог', 'me', 'root', [
                new MenuItem('/tubes', 'Трубы','dropdown'),
                new MenuItem('/Phones', 'Смартфоны','dropdown'),
                new MenuItem('/tv', 'Телевизоры','dropdown'),
            ])
        ]);

        block.innerHTML = mymenu.render();

        document.querySelector('button').addEventListener('click', (event) => {
            mymenu.remove();
        });
    }

</script>
</body>
</html>
